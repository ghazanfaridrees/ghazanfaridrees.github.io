name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.17.0"

      - name: Install dependencies
        run: |
          npm install -g npm@11.2.0
          npm install
          npm install @radix-ui/react-accordion
          npm install class-variance-authority @radix-ui/react-slot @radix-ui/react-label @radix-ui/react-toast

      - name: Build and Export
        run: |
          npm run build
          npm run export
        env:
          NODE_ENV: production
          CI: false

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
